<div class="max-w-sm mx-auto my-16">
  <p class="my-5 text-center font-bold text-4xl">Sign Up</p>
  <form [formGroup]="authenticationForm" (ngSubmit)="onSubmit()">
    <div class="mb-5">
      <label
        for="name"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your Name</label
      >
      <input
        type="text"
        id="name"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Name"
        formControlName="name"
      />
      <span
        class="text-red-600 font-bold"
        *ngIf="authenticationForm.controls.name.errors?.['required'] && (authenticationForm.controls.name.dirty || authenticationForm.controls.name.touched)"
        >Required</span
      >
    </div>
    <div class="mb-5">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your email</label
      >
      <input
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="dawn@gmail.com"
        formControlName="email"
      />
      <span
        class="text-red-600 font-bold"
        *ngIf="authenticationForm.controls.email.errors?.['required'] && (authenticationForm.controls.email.dirty || authenticationForm.controls.email.touched)"
        >Required</span
      >
      <span
        class="text-red-600 font-bold"
        *ngIf="
          authenticationForm.controls.email.hasError('email') &&
          (authenticationForm.controls.email.dirty ||
            authenticationForm.controls.email.touched)
        "
        >Not right format email</span
      >
    </div>
    <div class="mb-5">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
        >Your password</label
      >
      <input
        type="password"
        id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        formControlName="password"
      />
      <span
        class="text-red-600 font-bold"
        *ngIf="authenticationForm.controls.password.errors?.['required'] && (authenticationForm.controls.password.dirty || authenticationForm.controls.password.touched)"
        >Required</span
      >
      <span
        class="text-red-600 font-bold"
        *ngIf="
          authenticationForm.controls.password.hasError('minlength') &&
          (authenticationForm.controls.password.dirty ||
            authenticationForm.controls.password.touched)
        "
        >Length must greater than 5</span
      >
    </div>

    <button
      type="submit"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
    >
      Submit
    </button>
  </form>
</div>
