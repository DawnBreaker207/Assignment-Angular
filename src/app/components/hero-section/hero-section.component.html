<section class="max-w-[1330px] mx-auto mt-[37px]">
  <div class="flex flex-row justify-around">
    <div>
      <h1 class="font-bold text-[43px] mb-[19px] text-blue-800">
        Canon <br />
        camera
      </h1>
      <div
        class="flex flex-row gap-5 [&>*]:font-bold [&>*]:py-[18.5px] [&>*]:px-[32px] [&>*]:rounded-3xl"
      >
        <button class="bg-orange-500 text-white">Shop now</button>
        <button class="border-2 border-blue-500 text-blue-500">
          View more
        </button>
      </div>
    </div>
    <div class="relative">
      <img src="../../../assets/8 1.png" alt="" />
      <div
        class="bg-orange-400 rounded-full text-center absolute px-[36px] py-[25.3px] font-bold text-white left-3/4 bottom-1/4"
      >
        only <br />
        $89
      </div>
    </div>
  </div>
  <div class="flex flex-row gap-[39px] justify-evenly relative">
    <div class="flex w-full justify-between absolute top-[70px] px-8">
      <button
        class="bg-gray-400 size-9 rounded-full flex justify-center items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18"
          />
        </svg>
      </button>
      <button
        class="bg-gray-400 size-9 rounded-full flex justify-center items-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 4.5 21 12m0 0-7.5 7.5M21 12H3"
          />
        </svg>
      </button>
    </div>

    @for (item of heroSection; track item) {
    <div
      class="border-2 flex flex-row py-[26.5px] px-[43.14px] items-center gap-[43.15px] rounded-3xl"
    >
      <div class="">
        <img src="../../../assets/5 1.png" alt="" />
      </div>
      <div class="">
        <h1 class="font-bold text-blue-500">{{ item.title }}</h1>
        <p class="font-semibold text-blue-400">({{ item.quantity }} items)</p>
      </div>
    </div>
    }
  </div>
</section>
