<section class="max-w-[1330px] mx-auto mt-[78px]">
  <div class="flex flex-row justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">Popular products</h1>
    <div
      class="flex flex-row gap-[13px] [&>*]:px-[30.5px] [&>*]:py-[10] [&>*]:border [&>*]:border-blue-600 [&>*]:rounded-3xl"
    >
      <button>Cameras</button>
      <button>Laptop</button>
      <button>Tables</button>
      <button>Mouse</button>
    </div>
  </div>
  <div class="grid grid-cols-4 gap-6 pt-[53px]">
    @for (product of products.slice(0,8); track products) {
    <app-products-cards [product]="product" />
    }
  </div>
</section>
