<footer class="bg-blue-200">
  <div class="max-w-[1330px] mx-auto py-[42px]">
    <div class="flex justify-around items-center bg-white rounded-lg py-[38px]">
      <h1 class="text-2xl font-bold">Subscribe newsletter</h1>
      <div
        class="bg-orange-400 text-white flex flex-row py-[20px] pr-[21px] pl-[25px] justify-between rounded-xl"
      >
        <input
          type="text"
          placeholder="Email address"
          class="bg-transparent focus:outline-none focus:ring-0 placeholder:text-white"
        />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
          />
        </svg>
      </div>
      <div class="flex gap-[20px] font-bold">
        <img src="../../../assets/headphone.svg" alt="" /> Call us 24/7 : <br />
        (+62) 0123 567 789
      </div>
    </div>
    <div class="flex flex-row py-[42px] justify-between">
      <div class="">
        <img src="../../../assets/logo-1 1.png" alt="" />
        <h1 class="pt-[41px] pb-[36px] text-blue-600">
          64 st james boulevard <br />hoswick , ze2 7zj
        </h1>
        <hr />
        <div class="flex flex-row gap-[37px] pt-[23px]">
          @for (social of socials; track social) {
          <a href="#">
            <div
              [innerHTML]="sanitizer.bypassSecurityTrustHtml(social.icon)"
            ></div>
          </a>
          }
        </div>
      </div>

      @for (index of footer; track index) {
      <div class="flex flex-row gap-7">
        <div>
          <h1 class="font-bold pb-[13px] text-blue-600">{{ index.title }}</h1>
          <ul
            class="flex flex-col list-disc list-inside gap-[15px] text-blue-500"
          >
            @for (item of index.subTitle; track item) {

            <li>
              <a href="#">{{ item }}</a>
            </li>
            }
          </ul>
        </div>
      </div>
      }
    </div>
  </div>
</footer>
