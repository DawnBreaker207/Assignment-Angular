<section class="max-w-[1330px] mx-auto pt-[103px]">
  <div class="flex flex-row justify-between gap-5">
    <div class="flex flex-col w-[240px]">
      <form
        action=""
        class="flex flex-row"
        [formGroup]="filterForm"
        (ngSubmit)="onFilter()"
      >
        <input type="text" placeholder="Search" formControlName="categories" />
        <button
          type="submit"
          class="border-blue-600 border-2 px-3 py-2 rounded-lg"
        >
          Filter
        </button>
      </form>
      <span class="flex justify-between pb-[13px]">
        <h1 class="font-semibold text-blue-900">Categories</h1>
        Reset
      </span>
      @for (category of categories; track category) {
      <div class="flex justify-between [&:not(:last-child)]:pb-[12px]">
        <span class="flex gap-[10px]">
          <input
            type="checkbox"
            class="w-4 h-4 p-3 accent-gray-700 rounded-md checked:ring-offset-1 checked:ring-gray-500 checked:rounded-md checked:accent-gray-700"
          />
          <h1>
            {{ category.name }}
          </h1>
        </span>

        {{ category.reset }}
      </div>

      }
    </div>
    <div class="grid grid-cols-3 gap-5 flex-grow">
      @for (product of products.slice(0,12); track product) {
      <app-products-cards [product]="product" />
      }
    </div>
  </div>
</section>
