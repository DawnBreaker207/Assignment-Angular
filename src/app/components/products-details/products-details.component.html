<section class="max-w-[1330px] mx-auto">
  <div class="flex flex-col">
    <div class="mt-[22px] mb-[75px] flex flex-row gap-[49px]">
      <div class="image flex flex-col gap-[25px]">
        <img src="../../../assets/6456332_sd 1.png" alt="" />
        <div class="flex flex-row justify-between">
          <img src="../../../assets/Frame 29.png" alt="" />
          <img src="../../../assets/Frame 29.png" alt="" />
        </div>
      </div>
      <div class="info [&>:not(:last-child)]:border-b-2 grow">
        <div class="info 1 pb-[22.5px]">
          <h1 class="text-xl font-semibold">Play game</h1>
          <p class="pt-[11px] pb-[19.63px] font-bold text-xl">$11,70</p>

          <div class="flex flex-row items-center gap-[10px]">
            @for (star of stars; track star) {
            <div class="flex flex-row justify-start gap-[10px]">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#D4A91A"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11.48 3.499a.562.562 0 0 1 1.04 0l2.125 5.111a.563.563 0 0 0 .475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 0 0-.182.557l1.285 5.385a.562.562 0 0 1-.84.61l-4.725-2.885a.562.562 0 0 0-.586 0L6.982 20.54a.562.562 0 0 1-.84-.61l1.285-5.386a.562.562 0 0 0-.182-.557l-4.204-3.602a.562.562 0 0 1 .321-.988l5.518-.442a.563.563 0 0 0 .475-.345L11.48 3.5Z"
                />
              </svg>
            </div>
            }

            <span class="text-sm font-semibold">No reviews</span>
          </div>
          <div class="flex flex-row my-[16px] gap-5 font-semibold">
            Availability:
            <span class="flex flex-row text-green-500"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m4.5 12.75 6 6 9-13.5"
                />
              </svg>
              In stock</span
            >
          </div>
          <p class="text-sm">Hurry up! only 34 product left in stock!</p>
        </div>

        <div class="info 2 pt-10 pb-[25px] font-semibold">
          <div class="Color flex flex-row items-center gap-5">
            Color:

            <input
              type="checkbox"
              class="appearance-none w-4 h-4 bg-green-500 rounded-full focus:ring-1 focus:ring-offset-2 focus:ring-gray-500"
            />
            <input
              type="checkbox"
              class="appearance-none w-4 h-4 bg-gray-500 rounded-full focus:ring-1 focus:ring-offset-2 focus:ring-gray-500"
            />
          </div>
          <div class="Size py-[26px] flex flex-row gap-5">
            Size:
            <span
              class="flex flex-row gap-5 [&>*]:px-5 [&>*]:py-[2.5px] [&>*]:bg-gray-100 [&>*]:border-2 [&>*]:border-transparent hover:[&>*]:border-black"
            >
              <button>30</button>
              <button>56</button>
              <button>42</button>
              <button>48</button>
            </span>
          </div>
          <div class="quantity flex flex-row gap-5">
            Quantity:
            <span
              class="flex flex-row items-center bg-gray-100 [&>button]:size-[35px] [&>button]:border [&>button]:border-gray-600"
            >
              <button>-</button>
              <input
                type="number" value="1"
                class="appearance-none text-center pl-2 w-[64px] bg-transparent focus:outline-none focus:ring-0 border-y border-gray-600 h-full"
              />
              <button>+</button>
            </span>
          </div>
          <div
            class="mt-[42px] selected flex flex-row [&>:not(:last-child)]:font-bold [&>:not(:last-child)]:text-white [&>:not(:last-child)]:bg-orange-500 [&>:not(:last-child)]:px-[56px] [&>:not(:last-child)]:py-[19.5px] [&>:not(:last-child)]:rounded-3xl gap-[29px]"
          >
            <button>Add to cart</button>
            <button>Buy it now</button>
            <button class="p-5 rounded-full bg-gray-200">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z"
                />
              </svg>
            </button>
          </div>
        </div>

        <div class="info 3 pt-[15px] [&_h1]:font-semibold">
          <div class="flex flex-row gap-5">
            <h1>Sku:</h1>
            <span class="font-medium">01133-9-9</span>
          </div>

          <div class="category py-[31px] flex flex-row items-center gap-5">
            <h1>Category:</h1>
            <div class="flex flex-row gap-[13.59px] items-center text-sm">
              <span>20% off</span>
              <span>49% off</span>
              <span>Alex remote</span>
            </div>
          </div>
          <div class="share flex flex-row gap-5">
            <h1>Share</h1>
            <div class="flex flex-row gap-[37px]">
             @for (social of socials; track social) {
              <a href="#">
                <div
                [innerHTML]="sanitizer.bypassSecurityTrustHtml(social.icon)"
              ></div>

              </a>

             }
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="flex self-center flex-row gap-5 [&>*]:px-[34px] [&>*]:py-[14.5px] [&>*]:rounded-2xl [&>*]:font-bold [&>*]:w-[167px]"
    >
      <button class="border border-black">Description</button>
      <button class="text-white bg-blue-950">Reviews</button>
    </div>
  </div>
  <div class="border-2 rounded-2xl py-[42.5px] pl-[49px] mt-[35px]">
    <h1 class="font-bold text-xl text-blue-900">Customer reviews</h1>
    <p class="py-[17px]">No reviews yet</p>
    <button class="bg-blue-700 text-white py-[5px] px-[28.5px] underline">
      Write a review
    </button>
  </div>
</section>
