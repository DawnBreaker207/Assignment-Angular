<table class="w-full">
  <thead
    class="text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <tr>
      <th class="px-6 py-3">Id</th>
      <th class="px-6 py-3">Name</th>
      <th class="px-6 py-3">Price</th>
      <th class="px-6 py-3">Images</th>
      <th class="px-6 py-3">Action</th>
    </tr>
  </thead>
  <tbody>
    @for (product of products; track product ) {
    <tr
      class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
    >
      <td class="px-6 py-4">{{ product.id }}</td>
      <th
        class="px-6 py-4 text-left font-medium text-gray-900 whitespace-nowrap dark:text-white"
      >
        {{ product.name }}
      </th>
      <td class="px-6 py-4">{{ product.price }}</td>
      <td class="px-6 py-4" *ngIf="product.image !== ''">
        <img
          src="{{ product.image }}"
          alt="{{ product.name }}"
          class="max-h-[200px] min-w-full"
        />
      </td>
      <td class="px-6 py-4" *ngIf="product.image === ''">Update later</td>
      <td class="flex items-center px-6 py-4">
        <a
          href="admin/edit/{{ product.id }}"
          class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
          >Edit</a
        >
        <button
          (click)="onDelete(product.id)"
          class="font-medium text-red-600 dark:text-red-500 hover:underline ms-3"
        >
          Remove
        </button>
      </td>
    </tr>

    }
  </tbody>
</table>
